@(product: Product, platform: Platform)

<h1>show</h1>

<ul>
    <li>@product.name</li>
    @if(platform != null) {
        <li>@platform.name</li>
    }
    <li>@product.version</li>
    <li>@product.description</li>
</ul>

<form method="action" action="@routes.ProductsController.edit(product.id.get)">
    <button type="submit">Edit</button> 
</form>
