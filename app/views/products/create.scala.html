@(productForm: Form[ProductsController.ProductData])

<h1>Create</h1>
   

    @import helper._

    @helper.form(action = routes.ProductsController.create) {
        
        @inputText(productForm("name"))
        @inputText(productForm("platform"))
        @inputText(productForm("version"))
        @inputText(productForm("description"))
        <input type="submit" value="Submit">
    }
