@(apps: List[Product])

<br/>

<div id="primary">
    Primary Element
    <img id="banner" src="@routes.Assets.at("product/kelvim-feature-graphic.jpg")"></img>
    <br/>
    content = @apps.toString()

    <br/>
    @if(apps != null && !apps.isEmpty) {
        @for(app <- apps) {
            <ul>
                <li>@app.toString()</li>
            </ul>
        }} else {
            no data.
        }

    <br/>
    Available in the play store
</div>
