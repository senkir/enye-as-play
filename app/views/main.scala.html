@(title: String, actionBarTitle: String)(content: Html)(header: Html = null)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("components/webcomponentsjs/webcomponents-min.js")" type="text/javascript"></script>
        <link rel="import" href="@routes.Assets.at("components/core-scaffold/core-scaffold.html")"></link>
        @header
    </head>
    <body>
    <core-scaffold>
        <core-toolbar> @actionBarTitle </core-toolbar>
        <core-menu theme="core-light-theme">
            <core-item name="thing"></core-item>
            
        </core-menu>
        <div>
            @content
        </div>
    </core-scaffold>
    </body>
</html>
