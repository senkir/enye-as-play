@(message: String, latest: Product, products: List[Product])

@main(message, "Home") {

} {
    @if(latest != null) {
        @featured(latest)
    }

    @if(products != null) {
        <div class="products-grid">
            <hr/>
            @for(product <- products) {
                @cell(product)
            }
        </div>
        
    } else {
        <!-- leave empty -->
    }
}
